<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Us What To Do, Sir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tell Us What To Do, Sir</h1>
    
    <div id="stats">
        <h2>Player Stats</h2>
        <div>
            <label for="utilitarian">Utilitarian Morality:</label>
            <div class="meter">
                <span id="utilitarian-fill" class="meter-fill" style="width: 50%;"></span>
            </div>
            <span id="utilitarian-value">50</span>
        </div>
        <div>
            <label for="deontological">Deontological Morality:</label>
            <div class="meter">
                <span id="deontological-fill" class="meter-fill" style="width: 50%;"></span>
            </div>
            <span id="deontological-value">50</span>
        </div>
        <div>
            <label for="work-ethic">Work Ethic:</label>
            <div class="meter">
                <span id="work-ethic-fill" class="meter-fill" style="width: 0%;"></span>
            </div>
            <span id="work-ethic-value">0</span>
        </div>
    </div>

    <h2>Message Log</h2>
    <div id="message-log"></div>

    <h2>Options</h2>
    <div id="options"></div>

    <script src="game.js"></script>
</body>
</html>
